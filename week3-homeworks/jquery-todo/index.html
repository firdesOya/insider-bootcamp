<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>jquery-todo</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1170px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      button {
        padding: 12px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 8px;
      }
      input {
        padding: 10px;
        border-radius: 8px;
      }
      ul {
        list-style: none;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: space-between;
      }
      li {
        display: flex;
        width: 60%;
        justify-content: space-between;
        padding: 10px;
        align-items: center;
        background-color: #fff;
        margin-bottom: 10px;
        border-radius: 8px;
      }
      .check {
        cursor: pointer;
      }
      #todo-input {
        width: 50%;
        margin-bottom: 10px;
      }
      .check {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Add new todo"
          autocomplete="off"
        />
        <button id="add" type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script>
      $(document).ready(function () {
        $("#todo-form").on("submit", function (e) {
          e.preventDefault();
          let todoItem = $("#todo-input").val().trim();
          if (todoItem !== "") {
            $("#todo-list").append(`
              <li>
               <div>
                <input type="checkbox" class="check" />
                <span class="input-text">${todoItem}</span>
                </div>
               <button class="delete">Delete</button>
              </li>
            `);
            $("#todo-input").val("");
          }
        });
        $("#todo-list").on("change", ".check", function () {
          $(this).next().toggleClass("check");
        });
        $("#todo-list").on("click", ".delete", function () {
          $(this).parent().remove();
        });
      });
    </script>
  </body>
</html>
