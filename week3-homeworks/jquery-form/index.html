<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery-Form</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: start;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      position: relative;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .apply {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      max-width: 500px;
      margin: 20px auto;
    }

    form {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 30px 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      display: none;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f9f9f9;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }

    label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    input::placeholder {
      color: #aaa;
      font-style: italic;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease-in-out;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    input.error {
      border: 1px solid red !important;
      background-color: #ffe6e6;
    }
    .pop-up {
      position: absolute;
      top: 5%;
      transform: translate(-50%, -50%);
      left: 50%;
      padding: 10px;
      border: 1px solid #39761d;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }
  </style>
  <body>
    <div class="form-container">
      <div class="apply">
        <p>You can make your application by filling out the form.</p>
        <button class="apply-btn">Apply +</button>
      </div>
      <div class="pop-up">Form submitted!</div>
      <form>
        <button class="close-btn">X</button>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Name" autocomplete="off" />
        <label for="surname">Surname</label>
        <input
          type="text"
          name="surname"
          placeholder="Surname"
          autocomplete="off"
        />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          autocomplete="off"
        />
        <label for="phone">Phone</label>
        <input
          type="number"
          name="phone"
          placeholder="Phone"
          autocomplete="off"
        />
        <label for="position">Position</label>
        <input
          type="text"
          name="position"
          placeholder="Position"
          autocomplete="off"
        />
        <button class="submit" class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".apply-btn").click(function () {
        $("form").css("display", "flex").fadeIn();
      });
      $(".close-btn").click(function () {
        $("form").fadeOut(300, function () {
          $(this).find("input").val("");
          $(this).validate().resetForm();
          $(this).find("input").removeClass("error");
        });
      });
      $("form").validate({
        rules: {
          name: { required: true, minlength: 3 },
          surname: { required: true, minlength: 3 },
          email: { required: true, email: true },
          phone: { required: true, minlength: 9 },
          position: { required: true, minlength: 3 },
        },
        messages: {
          name: {
            required: "Name is required",
            minlength: "Name must be at least 3 characters",
          },
          surname: {
            required: "Surname is required",
            minlength: "Surname must be at least 3 characters",
          },
          email: {
            required: "Email is required",
            email: "Please enter a valid email",
          },
          phone: {
            required: "Phone is required",
            minlength: "Phone must be at least 9 characters",
          },
          position: {
            required: "Position is required",
            minlength: "Position must be at least 3 characters",
          },
        },
        submitHandler: function (form) {
          $(".pop-up")
            .fadeIn(300)
            .delay(3000)
            .fadeOut(300, function () {
              form.submit();
            });
            
        },
        errorClass: "error",
        validClass: "valid",
        errorElement: "span",
      });
    });
  </script>
</html>
